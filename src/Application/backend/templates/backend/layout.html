{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retail Analitycs</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.2.1/css/all.css">
    <link rel="stylesheet" href="{% static 'backend/css/backend.css' %}">
    <link rel="shortcut icon" t="image/png" href="{% static 'backend/img/logo.png' %}">
</head>

<body>
    <header>
        <div class="container">
            <a href="{% url 'home' %}">
                <img src="{% static 'backend/img/header.png' %}" alt="">
                <button class="btn"></button>
            </a>
        </div>
        <ul>
            {% if request.user.is_authenticated %}
            <a href="{% url 'logout' %}">
                <li><i class="fa-solid fa-unlock"></i> Logout</li>
            </a>
            {% else %}
            <a href="{% url 'login' %}">
                <li><i class="fa-solid fa-lock"></i> Login</li>
            </a>
            {% endif %}
            <a href="{% url 'about' %}">
                <li><i class="fa-solid fa-user"></i> About</li>
            </a>
            <a href="{% url 'data' %}">
                <li><i class="fa-solid fa-database"></i> Data</li>
            </a>
            <a href="{% url 'retail' %}">
                <li><i class="fa-solid fa-chart-simple"></i> Proposals</li>
            </a>
        </ul>
        <style>
            a {
                text-decoration: none;
            }
        </style>
        <div class="container">
            <span class="icon"><i class="fa fa-search"></i></span>
            <input type="search" name="search" id="search" placeholder="Search...">
        </div>
    </header>
    <menu>
        {% block menu %}
        {% endblock %}
    </menu>
    <main>
        {% block content %}
        {% endblock %}
    </main>
</body>

</html>
