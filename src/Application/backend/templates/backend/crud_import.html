<div class="split right" style="width: 49%; border-radius: 10px;">
    <div class="main_page">
        <h3>Import .csv file in DB {{name}}</h3>
        <form method="POST" enctype="multipart/form-data" class="form-horizontal">
            {% csrf_token %}
            <div class="form-group">
                <label for="name"></label>
                <div class="col-md-8">
                    <input type="file" name="csv_file" id="csv_file" required="True" class="form-control">
                </div>
            </div>
            <div class="form-group">
                <div class="col-md-3 col-sm-3 col-xs-12 col-md-offset-3">
                    <button class="btn btn-success"> <span class="glyphicon glyphicon-upload"></span>Загрузить</button>
                </div>
            </div>
        </form>
    </div>
